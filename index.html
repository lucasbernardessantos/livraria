<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="module" src="/src/main.ts" defer></script>
    <title>Vite + TS</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler border-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
          id="btn-navbar"
        >
          <span class="navbar-toggler-icon bord"></span>
        </button>

        <a class="navbar-brand text-white fw-bold fs-1" href="#">BookMania</a>

        <!-- Conteúdo -->
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item text-center">
              <button class="btn mt-2 text-white" id="btn-login">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
              </button>
            </li>
            <li class="nav-item text-center">
              <button class="btn mt-2 text-white" id="btn-leitores">
                <i class="fa-solid fa-book-open-reader"></i>
                Leitores
              </button>
            </li>
            <li class="nav-item text-center">
              <button class="btn mt-2 text-white" id="btn-livros">
                <i class="fa-solid fa-book"></i>
                Livros
              </button>
            </li>
            <li class="nav-item text-center">
              <button class="btn mt-2 text-white" id="btn-emprestimos">
                <i class="fa-solid fa-receipt"></i>
                Empréstimos
              </button>
            </li>
            <li class="nav-item text-center">
              <button class="btn mt-2 text-white" id="btn-logout">
                <i class="fa-solid fa-door-open"></i>
                Log out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content" id="div-content"></div>
  </body>
</html>
